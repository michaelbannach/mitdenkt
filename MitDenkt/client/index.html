<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Friseur Kalender</title>

    <!-- FullCalendar Scheduler Bundle -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.7/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.7/index.global.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Dein Stylesheet -->
    <link rel="stylesheet" href="/client/style.css">
</head>
<body>
<!-- Header -->
<div class="header-bar">
    <div class="left">
        <span id="calendar-trigger" style="cursor: pointer;">📅</span>
        <span id="date-label">Freitag, 27. Juni 2025</span>
    </div>

    <div class="center">
        <div id="week-navigation" class="week-navigation">
            <button id="prev-week">←</button>
            <div id="day-buttons" class="day-buttons"></div>
            <button id="next-week">→</button>
        </div>
    </div>

    <div class="right">
        <img src="/client/img/Haarvision_Logo.png" alt="Haarvision Logo" class="header-logo" />
    </div>
</div>



<!-- 🗓️ Mini-Datepicker Popup -->
<div id="mini-datepicker" class="calendar-popup" style="display: none; position: absolute; z-index: 10000;"></div>

<!-- Kalender & Modal -->
<div class="calendar-wrapper">
    <div id="calendar"></div>

    <div id="serviceModal" class="fc-modal" style="display: none;">
        <div class="fc-modal-inner">
            <div id="modalHeader" class="modal-header">
                <span>Bitte auswählen</span>
                <button id="modalCloseBtn" class="fc-modal-close">×</button>
            </div>
            <div id="modalContent" class="modal-body"></div>
            <div id="modalFooter" class="modal-footer">
                <span id="priceTotal">Summe: 0,00 €</span>
                <button id="bookBtn">Buchen</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->

<footer class="page-footer">
    <div class="footer-content">
        <span>&copy; 2025 Haarvision Berlin</span>
        <a href="/impressum" class="footer-link">Impressum</a>
        <a href="/datenschutz" class="footer-link">Datenschutz</a>
    </div>
</footer>

<!-- JS -->
<script src="/client/script.js"></script>
</body>
</html>
